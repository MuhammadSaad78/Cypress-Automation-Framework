name: Cypress Tests

on:
  push:
    branches:
      - master  # ya 'main' agar tumhari repo ka branch main ho

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # or 16, depends on your project

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
